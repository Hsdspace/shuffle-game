<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body>

    <header>
        <h1>Admin Dashboard</h1>
        <p>Manage Wheel Items & View Results</p>
    </header>

    <div class="admin-container">
        <div class="admin-panel">
            <div class="panel-section">
                <h2>1. Wheel Items</h2>
                <p>Enter the hidden prizes/numbers (one per line):</p>
                <textarea id="wheelConfigInput" rows="10">
Prize A
Prize B
Prize C
Try Again
Grand Prize
Prize D
                </textarea>
                <button id="saveConfigBtn">Save Wheel Configuration</button>
            </div>

            <div class="panel-section">
                <h2>2. Player Records</h2>
                <button class="danger-btn" onclick="clearAllData()">Reset All Data</button>
                <div style="clear:both; margin-bottom:10px;"></div>
                
                <table>
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Participant Name</th>
                            <th>Result (Hidden)</th>
                        </tr>
                    </thead>
                    <tbody id="resultsTableBody">
                        </tbody>
                </table>
            </div>
        </div>
        <br>
        <center>
            <a href="index.html" target="_blank" style="color:#f1c40f">Open Game Page (Player View)</a>
        </center>
    </div>

    <script src="config.js"></script>
    <script src="admin.js"></script>
</body>
</html>
